<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Traffic Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1f13ceff;
        }
        h2 {
            font-weight: 600;
            color: #343a40;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            vertical-align: middle;
        }
        .badge-protocol {
            font-size: 0.85rem;
        }
    </style>
</head>
<body class="py-4">
    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4 text-center">ðŸ“¡ Network Traffic Logs</h2>
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-primary" onclick="location.reload()">ðŸ”„ Refresh</button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center" id="traffic-table">
                    <thead class="table-dark">
                        <tr>
                            <th>Timestamp</th>
                            <th>Source IP</th>
                            <th>Destination IP</th>
                            <th>Protocol</th>
                            <th>Length</th>
                            <th>Source Hostname</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in traffic %}
                        <tr>
                            <td>{{ row.timestamp }}</td>
                            <td>{{ row.src_ip }}</td>
                            <td>{{ row.dst_ip }}</td>
                            <td>
                                <span class="badge bg-info text-dark badge-protocol">{{ row.protocol }}</span>
                            </td>
                            <td>{{ row.length }} B</td>
                            <td>{{ row.src_hostname }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function refreshData() {
            fetch('/refresh')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector("#traffic-table tbody");
                    tableBody.innerHTML = "";
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${row.timestamp}</td>
                            <td>${row.src_ip}</td>
                            <td>${row.dst_ip}</td>
                            <td><span class="badge bg-info text-dark badge-protocol">${row.protocol}</span></td>
                            <td>${row.length} B</td>
                            <td>${row.src_hostname}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error("Error fetching traffic data:", error));
        }

        document.addEventListener("DOMContentLoaded", function () {
            refreshData();
            setInterval(refreshData, 5000);
        });
    </script>
</body>
</html>
